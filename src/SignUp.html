<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SignUp</title>
  <link href="_assets/stylesheets/signup_style.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Spicy+Rice' rel='stylesheet' type='text/css'>
</head>
<body>

<header>
  <span id="title">MovieFlix</span>
  <a href="SignIn.html"><input type="button" value="Sign IN" class="signin-button"></a>
</header>


<form class="signup">
  <div>
    <h2>Create Your Account</h2>
    <p>Email Address<p>
    <input type="text" id="signup-eid" >
    <p>Choose a User name<p>
    <input type="text" id="signup-us" >
    <p>Choose a Password</p>
    <input type="password" id="signup-pwd" >
    <br><br>
    <input type="button" value="Register" id="signup-reg">
  </div>
</form>

<div class="sub">
  <div>
    <h2>Choose Your Subscription</h2>
    <table>
      <tr>
        <th>  </th>
        <th>Basic</th>
        <th> Standard </th>
        <th> Premium</th>
      </tr>
      <tr>
        <td class="td_cat">Monthly Fee</td>
        <td>$7.99</td>
        <td>$9.99</td>
        <td>$11.99</td>
      </tr>
      <tr>
        <td class="td_cat">HD available</td>
        <td>No</td>
        <td>Yes</td>
        <td>Yes</td>
      </tr>
      <tr>
        <td class="td_cat">Ultra HD available</td>
        <td>No</td>
        <td>No</td>
        <td>Yes</td>
      </tr>
      <tr>
        <td class="td_cat">Number of screens</td>
        <td>1</td>
        <td>2</td>
        <td>4</td>
      </tr>
      <tr>
        <td class="td_cat">Unlimited Movies</td>
        <td>Yes</td>
        <td>Yes</td>
        <td>Yes</td>
      </tr>
      <tr>
        <td class="td_cat">Your Plan</td>
        <td><input type="radio" name="subs" value="basic" checked></td>
        <td><input type="radio" name="subs" value="standard" ></td>
        <td><input type="radio" name="subs" value="premium" ></td>
      </tr>
    </table>
  </div>
</div>


</body>
</html>
