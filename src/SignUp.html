<body>

<header>
    <span id="title">MovieFlix</span>
    <input type="button" value="Sign IN" class="signin-button">
</header>

<div class="sub">
  <h2>Choose Your Subscription</h2>
  <span>Basic</span><input type="radio" name="subs" value="basic" checked>
  <span>Standard</span><input type="radio" name="subs" value="standard" >
  <span>Premium</span><input type="radio" name="subs" value="premium" >

</div>

<form class="signup">
  <h2>Create Your Account</h2>
  <p>Email Address<p>
  <input type="text" id="signup-eid" >
  <p>Choose a Password</p>
  <input type="password" id="signup-pwd" >
  <br><br>
  <input type="button" value="Register" id="signup-reg">
</form>
